<!DOCTYPE=html>
<head>
    <title>Pomodoro Timer</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="top"></div>
    <div id="middle">
        <p id="title">Pomodoro Timer</p>
        <div id="clock">
            <p id="time"></p>
        </div>
        <div id="settings">
            <p>
                <img id="session-down" src="img/down-arrow.png" alt="down" height="15px" width="15px"/>    
                <span id="session-time">2</span>
                <img id="session-up" src="img/up-arrow.png" alt="up" height="15px" width="15px"/>
            </p>
            <p>Session</p>
            <p>
                <img id="break-down" src="img/down-arrow.png" alt="down" height="15px" width="15px"/>
                <span id="break-time">5</span>
                <img id="break-up" src="img/up-arrow.png" alt="up" height="15px" width="15px"/>
            </p>
            <p>Break</p>
            <p id="settings-row">
                <img id="play-button" src="img/play-button.png" alt="play" title="play" height="30px" width="30px"/>
                <img id="pause-button" src="img/pause-button.png" alt="pause" title="pause" height="30px" width="30px"/>
                <img id="stop-button" src="img/stop-button.png" alt="stop" title="stop" height="30px" width="30px"/>
                <img id="reset-button" src="img/reset-button.png" alt="reset" title="reset" height="30px" width="30px"/>
            </p>
        </div>
    </div>
    <div id="bottom"></div>
</body>
<script src="script.js"></script>
