<!DOCTYPE=html>
<head>
    <title>Pomodoro Timer</title>
    <link href="styles.css" type="stylesheet" rel="text/css"/>
</head>
<body>
    <div id="top"></div>
    <div id="middle">
        <p id="title">Pomodoro Timer</p>
        <div id="clock">
            <p id="time">25:00</p>
        </div>
        <div id="settings">
            <p id="session-time">
                <img id="session-down" src="img/down-arrow.png" alt="down" height="15px" width="15px"/>    
                25 
                <img id="session-up" src="img/up-arrow.png" alt="up" height="15px" width="15px"/>
            </p>
            <p>Session</p>
            <p id="break-time">
                <img id="break-down" src="img/down-arrow.png" alt="down" height="15px" width="15px"/>
                5
                <img id="break-up" src="img/up-arrow.png" alt="up" height="15px" width="15px"/>
            </p>
            <p>Break</p>
            <p id="settings-row">
                <img id="play-button" src="img/play-button.png" alt="play" height="30px" width="30px"/>
                <img id="pause-button" src="img/pause-button.png" alt="pause" height="30px" width="30px"/>
                <img id="stop-button" src="img/stop-button.png" alt="stop" height="30px" width="30px"/>
                <img id="reset-button" src="img/reset-button.png" alt="reset" height="30px" width="30px"/>
            </p>
        </div>
    </div>
    <div id="bottom"></div>
</body>
<script src="script.js"/>
